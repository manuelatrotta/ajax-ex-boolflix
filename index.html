<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--j-query-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--handlebars-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js"></script>
    <!--fontawesome-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" charset="utf-8"></script>
    <!--mystylecss-->
    <link rel="stylesheet" href="css/style.css">
    <title>boolflix</title>
  </head>
  <!--header-->
  <header>
    <div class="header_top">
      <div class="logo"> <h4>booflix</h4> <p>your cinema portal</p> </div>
      <div class="container_search">
        <input id="search" type="text" name="searchbar" value="" placeholder="insert title">
        <button type="button" name="button">search</button>
      </div>
    </div>
  </header>
  <!--/header-->
  <body>
    <!--wrapper-->
    <div class="wrapper">
      <div class="list-films"> </div>
<!--handlebars-template con attributi richiesti da stampare-->
      <div class="list-telefilms"></div>

        <script id="film-template" type="text/x-handlebars-template">
          <div class="container">
          <div class="poster"> <img class="active" src=" https://image.tmdb.org/t/p/w185{{poster_path}}" alt=""></div>
           <div class="type"> {{type}} </div>
          <div class="card-movie">
          <ul class="list-card">
            <li class="title-cardmovie"> title:   {{title}} </li>
            <li> Original title:  {{original_title}} </li>
            <li> Original language:  <img class="flag" src=" {{original_language}}" alt=""> </li>
            <li> Vote:   {{vote_average}}  {{{specialChars}}} </li>
            <li > overview: {{overview}} </li>
          </ul>
          </div>
      </div>
    <!--/wrapper-->
    </script>


    <script id="noresult-template" type="text/x-handlebars-template">
    <li> We are sorry, your search has no results</li>
    </script>

    </div>





  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
